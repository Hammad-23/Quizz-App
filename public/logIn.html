<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body style="background-image: url(images/blurbg.jpg);  font-family: sans-serif;">

            <div class="card-header">LOG IN </div>
            <div class="card-body">

              <h5 class="card-title"><input id="userPassword" class="form-control" type="password" placeholder="Password"/></h5>
              <!-- <button class="btn btn-primary" onclick="logIn()">Log In </button> -->
              <input class="btn btn-primary" value="LOG IN" onclick="logIn()" type="button"/>

            </div>
          </div>

    </div>
